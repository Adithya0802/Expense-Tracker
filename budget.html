<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budget</title>
  <style>
    body {
      margin:0; font-family: 'Inter', sans-serif; background:#f8f9fb; color:#333;
    }
    .sidebar {
      width: 200px; background:#fff; height:100vh; position:fixed; top:0; left:0;
      box-shadow:2px 0 6px rgba(0,0,0,0.05); padding:2rem 1rem;
      display:flex; flex-direction:column; gap:1.5rem;
    }
    .sidebar h2 { font-size:1.2rem; color:#555; margin:0; }
    .sidebar a { text-decoration:none; color:#555; font-weight:500; padding:.6rem 1rem;
      border-radius:8px; transition:all .2s;
    }
    .sidebar a.active, .sidebar a:hover { background:#6a85f1; color:#fff; }
    .main { margin-left:220px; padding:1.5rem; }
    .card {
      background:#fff; padding:1.5rem; border-radius:16px;
      box-shadow:0 4px 16px rgba(0,0,0,.05);
      width:100%; max-width:700px; margin:0 auto;
    }
    h1 {
      margin-top:0; margin-bottom:1.5rem; font-weight:700;
      color:#444; text-align:center;
    }
    .btn {
      width:100%; padding:.75rem; background:#6a85f1; color:#fff;
      border:none; border-radius:8px; cursor:pointer;
      font-weight:600; font-size:.9rem; margin-top:1rem;
      transition:background .2s;
    }
    .btn:hover { background:#5973d9; }
    #budgetList div {
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom:.75rem; font-size:.9rem; gap:1rem;
    }
    #budgetList input {
      width:120px; padding:.4rem .6rem; border:1px solid #ddd; border-radius:6px;
    }
    .progress {
      flex:1; height:10px; background:#eee; border-radius:6px;
      overflow:hidden; margin-left:1rem;
    }
    .progress span {
      display:block; height:100%; background:#6a85f1;
    }
    .fadeIn { animation:fadeIn .8s ease forwards; opacity:0; }
    @keyframes fadeIn { to{opacity:1; transform:none;} from{opacity:0; transform:translateY(10px);} }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>FINCHECK</h2>
    <a href="index.html">Dashboard</a>
    <a href="transactions.html">Transactions</a>
    <a href="budget.html" class="active">Budget</a>
    <a href="goals.html">Goals</a>
    <a href="settings.html">Settings</a>
    <a href="login.html" onclick="localStorage.removeItem('loggedInUser')">Log out</a>
  </div>

  <div class="main fadeIn">
    <div class="card">
      <h1>Monthly Budget</h1>
      <div id="budgetList"></div>
      <button id="saveBudgetBtn" class="btn">Save Budget</button>
    </div>
  </div>

  <script>
    const categories = [
      "Food","Shopping","Travel","Movies","Rent","Bills & Utilities",
      "Groceries","Education","Healthcare","Entertainment",
      "Subscriptions","Fuel","Investments","Other"
    ];

    const budgetList = document.getElementById("budgetList");
    const saveBtn = document.getElementById("saveBudgetBtn");

    // Load budgets + transactions
    let budgets = JSON.parse(localStorage.getItem("budgets") || "{}");
    const txns = JSON.parse(localStorage.getItem("txns") || "[]");

    function renderBudgets() {
      budgetList.innerHTML = "";
      categories.forEach(cat => {
        const budget = budgets[cat] || 0;

        // calculate expenses in this category
        const spent = txns
          .filter(t => t.type === "expense" && t.category === cat)
          .reduce((a,b) => a + b.amount, 0);

        const percent = budget > 0 ? Math.min((spent / budget) * 100, 100) : 0;

        const div = document.createElement("div");
        div.innerHTML = `
          <span style="flex:1">${cat}</span>
          <input type="number" value="${budget}" id="budget-${cat}">
          <span>₹${spent.toLocaleString("en-IN")} / ₹${budget.toLocaleString("en-IN")}</span>
          <div class="progress"><span style="width:${percent}%; background:${percent>80?"#ff6b6b":"#6a85f1"}"></span></div>
        `;
        budgetList.appendChild(div);
      });
    }

    saveBtn.addEventListener("click", () => {
      categories.forEach(cat => {
        const val = parseFloat(document.getElementById(`budget-${cat}`).value) || 0;
        budgets[cat] = val;
      });
      localStorage.setItem("budgets", JSON.stringify(budgets));
      alert("Budgets saved successfully ✅");
      renderBudgets();
    });

    renderBudgets();
  </script>
</body>
</html>
